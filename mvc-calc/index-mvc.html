<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Calculator</title>
    <link href="css/style-mvc.css" type="text/css" rel="stylesheet">
</head>
<body onload="init_calc()">
    <div id="calculator">
    <!-- Screen and clear key -->
    <div class="top">
        <div class="screen" id="screen"></div>
        <button class="clear-btn" id="clear">C</button>
    </div>
    
    <div class="panel">
        <!-- operators and other keys -->
        <div id="num_pad">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
        </div>
        <div id="op_pad">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>x</button>
        </div>
        <div class='clear'></div>
        <button id='dec'>.</button>
        <button id="eval">=</button>
    </div>
</div>
<script src="js/event.js" type="text/javascript" type="text/javascript"></script>
<script src="js/evaluator.js" type="text/javascript" type="text/javascript"></script>
<script src="js/model.js" type="text/javascript" type="text/javascript"></script>
<script src="js/view.js" type="text/javascript" type="text/javascript"></script>
<script src="js/controller.js" type="text/javascript" type="text/javascript"></script>
<script src="js/main-mvc.js" type="text/javascript" type="text/javascript"></script>
</body>
</html>
