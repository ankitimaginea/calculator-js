<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Calculator</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<div class="screen" id="screen"></div>
		<button class="clear-btn" id="clear">C</button>
	</div>
	
	<div class="panel">
		<!-- operators and other keys -->
		<div id="num_pad">
			<button>9</button>
			<button>8</button>
			<button>7</button>
			<button>6</button>
			<button>5</button>
			<button>4</button>
			<button>3</button>
			<button>2</button>
			<button>1</button>
			<button>0</button>
		</div>
		<div id="op_pad">
			<button>+</button>
			<button>-</button>
			<button>/</button>
			<button>x</button>
		</div>
		<div class='clear'></div>
		<button id='dec'>.</button>
		<button id="eval">=</button>
	</div>
</div>
<script src="calculator.js" type="text/javascript" type="text/javascript"></script>
</body>
</html>
